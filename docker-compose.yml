services:
  web:
    build: .
    ports:
      - "3000:80"
    environment:
      - DB_HOST=mysql
      - DB_NAME=webapp_db
      - DB_USER=root
      - DB_PASS=rootpassword
    depends_on:
      - mysql
    volumes:
      - ./app:/var/www/html
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=webapp_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge